<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AniWay</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='aniway_favicon.ico') }}" type="image/x-icon">
  <script>
  let gruposIda = 0;
  let gruposVuelta = 0;

  function agregarGrupo(tipo) {
    let container;
    let n;

    if (tipo === 'ida') {
      gruposIda++;
      container = document.getElementById('listaGruposIda');
      n = gruposIda;
    } else {
      gruposVuelta++;
      container = document.getElementById('listaGruposVuelta');
      n = gruposVuelta;
    }

    // Crear el div del grupo
    const div = document.createElement('div');
    div.className = 'grupo';
    div.innerHTML = `
        <h4>Grupo ${tipo} ${n}</h4>
        <label>Amigos (separados por coma):</label>
        <input type="text" name="${tipo}_amigos_${n}">
        <label>Distancia recorrida (km):</label>
        <input type="number" step="0.1" name="${tipo}_dist_${n}">
    `;

    // Añadir al contenedor sin borrar los existentes
    container.appendChild(div);

    // Actualizar el input oculto de total de grupos
    if (tipo === 'ida') {
      document.getElementById('total_grupos_ida').value = gruposIda;
    } else {
      document.getElementById('total_grupos_vuelta').value = gruposVuelta;
    }
  }
  </script>

</head>

<body>

<div class="logo-container">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="AniWay Logo">
</div>

<h1>Calculadora de gastos de viaje</h1>

<form method="POST">

  <h2>Costes</h2>
  <label>Coste total del viaje (€):</label>
  <input type="number" step="0.01" name="coste_total">

  <h2>Grupos ida</h2>
  <div id="listaGruposIda"></div>
  <input type="hidden" id="total_grupos_ida" name="total_grupos_ida" value="0">
  <button type="button" onclick="agregarGrupo('ida')">Añadir grupo de ida</button>

  <h2>Grupos vuelta</h2>
  <div id="listaGruposVuelta"></div>
  <input type="hidden" id="total_grupos_vuelta" name="total_grupos_vuelta" value="0">
  <button type="button" onclick="agregarGrupo('vuelta')">Añadir grupo de vuelta</button>

  <br><br>
  <button type="submit">Calcular</button>
</form>

{% if resultados %}
<div class="resultados-card">
    <h2>Resumen de gastos</h2>
    <div class="resultados-list">
        {% for r in resultados %}
        <div class="resultado-item">
            <span class="res-nombre">{{ r.nombre }}</span>
            <div>
                <span class="res-coste">{{ r.coste }} €</span>
                <small style="color: var(--text-muted); margin-left: 8px;">{{ r.km }} km</small>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endif %}

</body>
</html>
